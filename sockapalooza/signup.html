<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sockapalooza</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="row nav navbar-fixed-top">
    <div class="col-md-3 col-md-offset-1">
      <i class="glyphicon glyphicon-search navcon"></i>
    </div>
    <div class="col-md-4 text-center">
      <img class="header-logo" src="assets/logos/logo-white-small.png">
      <div id="loginPopBody" class="hidden">
        <div>
          <form id="mainForm" name="mainForm" method="post" action="">
            <p>
              <label>Username</label>
              <input type="text" id="username" name="username" />
            </p>
            <p>
              <label>Password</label>
              <input type="password" id="password" name="password" />
            </p>
            <p>
              <button type="button" class="btn popover-btn">login</button>
              <button type="button" id="signup" class="btn popover-btn">sign-up</button>
            </p>
          </form>
        </div>
      </div>
      <div id="cartPopBody" class="hidden">
        <p>Your cart is empty</p>
      </div>
    </div>


    <div class="col-md-3 text-right">
      <a id="loginPop"
      tabindex="0"
      class="btn navcon"
      role="button"
      data-placement="bottom"
      data-trigger="click"><i class="glyphicon glyphicon-user navcon"></i></a>
      <a id="cartPop"
      data-toggle="modal"
      data-target="#cartModal"
      tabindex="0"
      class="btn navcon"
      role="button"
      data-trigger="click"><i class="glyphicon glyphicon-shopping-cart "></i></a>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <img src="assets/logos/logo.png" id="home-logo" class="logo-row"/>
    </div>
  </div>
  <div class="row">
    <h1 class="text-center">Create Account</h1>
    <div class="col-md-6 col-md-offset-5">

      <form id="mainForm" name="mainForm"  method="post" action="">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group input-group-lg">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="input-group input-group-lg">
            <button type="button" id="signup" class="btn popover-btn">Create Account</button>
          </div>
      </form>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/config.js"></script>
<script src="js/header.js"></script>
</body>
</html>
