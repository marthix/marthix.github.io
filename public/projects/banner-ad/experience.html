<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Experience</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/experience.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

  <base target="_parent" />

</head>
<body>
  <div id="experience">
    <img id="crowd" src="images/crowd1.jpg"/>
    <div id="scene1">
      <h1>NFL.COM</h1>
      <h2>All your football in one place.</h2>
      <span>(hover me!)</span>
    </div>
    <img id="foot" src="images/foot.svg"/>
    <img id="ball" src="images/ball.svg"/>
    <img id="goal" src="images/goal.svg"/>
    <div id="scene2">
      <img src="images/nfl-logo.png"/>
      <a href="https://nfl.com"><button>Learn More</button></a>
    </div>
  </div>

  <script src="js/experience.js"></script>

</html>
