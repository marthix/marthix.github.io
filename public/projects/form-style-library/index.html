<!DOCTYPE html>
<html>
<head>

  <title>Form Style Library</title>
  <meta name="description" content="Form style library">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
  <div class="vertical-container">
    <form action="https://formspree.io/coda19@gmail.com" method="post">
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Abe Lincoln"/>
      </div>
      <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email" placeholder="me@abe.com"/>
      </div>
      <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Write a beautiful message for us here"></textarea>
      </div>
      <div>
          <label for="range">How satisfied are you?</label>
          <input type="range" id="range" name="range" min="1" max="5"/>
      </div>
      <div>
          <label for="referrer">Referrer:</label>
          <select id="referrer" name="referrer">
            <option value="">--</option>
            <option value="google">Google Search</option>
            <option value="friend">Friend</option>
          </select>
      </div>
      <div>
          <input type="hidden" name="junk_optin" value="n" />
          <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
          <label for="junk_optin"><span></span>Sign Me Up for the Newsletter</label>
      </div>

      <div class="button">
          <button type="reset" class="reset_button">Reset the form</button>
          <button type="submit">Send your message</button>
      </div>
    </form>
  </div>
</body>
</html>
